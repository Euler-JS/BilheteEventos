<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="color: #FFF;">
      Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: #000;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eventos</ion-title>
    </ion-toolbar>

  </ion-header>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
  <div *ngFor="let item of eventosRegistrados">
    <ion-card>
      <ion-row>
        <ion-col size-md="7" size-lg="5">
          <div class="image-container">
            <img src="{{item.imageUrl}}" />
          </div>
        </ion-col>
        <ion-col size-md="5" size-lg="7">
          <ion-card-header>
            <ion-card-title class="text-color">{{item?.title}}</ion-card-title>
            <ion-card-subtitle class="text-color">{{item?.location}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="text-color">
            {{item?.description}}
          </ion-card-content>
          <ion-card-content>
            <ion-button expand="block" (click)="openTicketModal(item)">
              <ion-icon name="search-outline" slot="start"></ion-icon>
              Detalhes dos Tickets
            </ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
  
</ion-content>
