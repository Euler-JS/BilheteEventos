<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="color: #FFF;">
      Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: #000;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eventos</ion-title>
    </ion-toolbar>

  </ion-header>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
  <div *ngFor="let item of eventosRegistrados">
    <ion-card>

      <ion-row>
        <ion-col size="7">
          <div class="image-container">
            <img src="{{item.imagem}}" />
          </div>
        </ion-col>
        <ion-col size="5">
          <ion-card-header>
            <ion-card-title class="text-color">{{item?.title}}</ion-card-title>
            <ion-card-subtitle class="text-color">{{item?.location}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content class="text-color">
            {{item?.description}}
          </ion-card-content>
        </ion-col>
      </ion-row>

    </ion-card>
  </div>
</ion-content>
